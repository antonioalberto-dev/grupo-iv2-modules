<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="">
    <div class="box">
      <h1>Formularário de contato</h1>

      <label>
        <span>Nome completo</span>
        <input type="text" name="nome" class="input_text">
      </label>
      <label>
        <span>Email</span>
        <input type="text" name="email" class="input_text" id="#email">
      </label>
      <label>
        <span>Assunto</span>
        <input type="text" name="assunto" class="input_text" id="#assunto">
      </label>
      <label>
        <span>Mensagem</span>
        <textarea name="textarea" class="message"></textarea>
      </label>
      <input type="button" class="button" value="Enviar">
    </div>
  </form>
</body>

</html>
