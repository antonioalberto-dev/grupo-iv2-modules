<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto - Modulo 3</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <h4>Aproxima para inteiro mais próximo</h4>
    <form id='form-round'>
      <label>
        <div>
          <span>Informe um número fracionário: </span>
          <input type="text" id="input-round">
        </div>
        <button type="submit">Aproximar</button>
        <div id="result-round"></div>
      </label>
    </form>
  </section>
  <section>
    <h4>Potência</h4>
    <form id='form-pow'>
      <label>
        <div>
          <span> Base: </span>
          <input type="text" id='powNumber1'>
        </div>
        <div>
          <span> Potência: </span>
          <input type="text" id='powNumber2'>
        </div>
        <button type="submit">Calcular</button>
        <div id="result-pow"></div>
      </label>
    </form>
  </section>
  <section>
    <h4>Circulo</h4>
    <form id='form-circle'>
      <label>
        <div>
          <span>Medida do raio: </span>
          <input type="text" id="inputCircle">
        </div>
        <button type="submit">Calcular</button>
        <div id="result-circ-circle"></div>
        <div id="result-area-circle"></div>
      </label>
    </form>
  </section>
  <section>
    <h4>Cubo</h4>
    <form id='form-cube'>
      <label>
        <div>
          <span>Medida do lado do cubo: </span>
          <input type="text" id="inputCube">
        </div>
        <button type="submit">Calcular</button>
        <div id="result-base-cube"></div>
        <div id="result-area-cube"></div>
        <div id="result-vol-cube"></div>
      </label>
    </form>
  </section>
  <section class="cilindro">
    <h4>Cilindro</h4>
    <form id='form-cilindro'>
      <label>
        <div>
          <span> Altura: </span>
          <input type="text" id='inputCilindro'>
        </div>
        <div>
          <span> Raio: </span>
          <input type="text" id='inputCilindro2'>
        </div>
        <button type="submit">Calcular</button>
        <div id="area-cilindro"></div>
        <div id="volume-cilindro"></div>
      </label>
  </section>

  <script src="script.js"></script>
</body>

</html>
